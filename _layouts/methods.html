---
layout: default
type: method
---

<div class="page__parent-title">Method</div>
<h1 class="page__title">{{page.title}}</h1>

<!-- TODO Need teaser class -->
<p class="page__teaser"><em>{{page.teaser}}</em></p>

{% if page.tools != null %}
  <div class="tools">
    <h3 class="tools-hed">Tools</h3>
      <ul class="tools-list">
        {% for tool in page.tools %}
            <li class="tools-list-item">{{ tool }}</li>
        {% endfor %}
      </ul>
  </div>
{% endif %}

{{ content }}
